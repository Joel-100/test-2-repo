<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  
<body style="background-image: url(images/survey-form.jpeg);">
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <!--

    Hello Camper!

    For now, the test suite only works in Chrome!
    Please read the README below in the JS Editor before beginning.
    Feel free to delete this message once you have read it.
    Good luck and Happy Coding!

    - The freeCodeCamp Team

    -->
    <div class="full-page">
    <div class="container title">
      <div class="d-flex justify-content-center">
        <h1 id="title">freeCodeCamp Survey Form</h1>
      </div>
        <div class="d-flex justify-content-center">
          <p id="description">Thank you for taking the time to help us improve the platform</p>
      </div>
    </div>

    <div class="row">
      <div class="container full-form col-lg-5 bg-dark w-70 p-5">
        <form id="survey-form">
          <div class="form-group mb-3">
            <label id="name-label" for="name">Name</label><br>
            <input class="form-control" id="name" type="text" name="name" placeholder="Enter your name" required>
          </div>
    
          <div class="form-group mb-4">
            <label id="email-label" for="email">Email</label><br>
            <input class="form-control" id="email" type="email"  name="email" placeholder="Enter your email" required>
          </div>
          
          <div class="form-group mb-4">
            <label id="number-label" for="number">Age (Optional)</label><br>
            <input class="form-control" id="number" type="number"  name="number" placeholder="Age" min="18" max="65" required>
          </div>

          <!-- Best Description-->
          <div class="form-group mb-1">
            <p>Which option best describes your current role?</p>
            <select class="form-control" id="dropdown" type="number"  name="role" placeholder="Select current role" required>
              <option disabled selected value>Select current role</option>
              <option value="students">Student</option>
              <option value="fullTime">Full time job</option>
              <option value="learner">Full time learner</option>
              <option value="preferNot">Prefer not to say</option>
              <option value="other">Other</option>
          </select>
          </div>


          <!--Radio Buttons-->
          <div class="form-group">
            <p>Would you recommend freeCodeCamp to a friend?</p>
    
            <div class="form-check">
              <input name="indoor" id="indoor" value="radio" class="form-check-input" type="radio" checked>
              <label class="form-check-label">Definitely</label>
            </div>
            
            <div class="form-check">
              <input name="indoor" id="indoor" value="maybe" class="form-check-input" type="radio">
              <label class="form-check-label">Maybe</label>
            </div>
            
            <div class="form-check">
              <input name="indoor" id="indoor" value="sure" class="form-check-input" type="radio">
              <label class="form-check-label">Not sure</label>
            </div>
           </div>


           <!--Feature-->
       <div class="form-group">
        <select class="form-control" id="dropdown" type="number"  name="role" placeholder="Select current role" required>
          <option disabled selected value>Select an option</option>
          <option value="challenges">Challenges</option>
          <option value="projects">Projects</option>
          <option value="community">Community</option>
          <option value="openS">Open Source</option>
        </select>
       </div><br>


       <!--Checkboxes-->
       <div class="form-control">
        <p>What would you like to see improved? (Check all that apply)</p>
        <div class="form-check">
          <input name="front" class="form-check-input" value="frontend" type="checkbox">
          <label class="form-check-label">Front-end Projects</label>
        </div>
        
         <div class="form-check">
          <input name="back" class="form-check-input" value="backend" type="checkbox">
          <label class="form-check-label">Back-end Projects</label>
         </div> 

         <div class="form-check">
          <input name="data" class="form-check-input" value="data" type="checkbox">
          <label class="form-check-label">Data Visualization</label>
         </div>
        
        <div class="form-check">
          <input name="challenges" class="form-check-input" value="challenge" type="checkbox">
          <label class="form-check-label">Challenges</label>
        </div>

        <div class="Form-check">
          <input name="help" class="form-check-input" value="help" type="checkbox">
          <label class="form-check-label">Gitter help rooms</label>
        </div>
          
        <div class="form-check">
          <input name="videos" class="form-check-input" value="video" type="checkbox">
          <label class="check-form-label">Videos</label>
        </div>
          
        <div class="form-check">
          <input name="city" class="form-check-input" value="city" type="checkbox">
          <label class="check-form-label">City Meetups</label>
        </div>

        <div class="form-check">
          <input name="wiki" class="form-check-input" value="wiki" type="checkbox">
          <label class="check-form-label">Wiki</label>
        </div>


      <div class="form-check">
        <input name="forum" class="form-check-input" value="forum" type="checkbox">
        <label class="check-form-label">Forum</label>
      </div>


      <div class="form-check">
        <input name="course" class="form-check-input" value="courses" type="checkbox">
        <label class="check-form-label">Additional Courses</label>
      </div>
      </div><br>

      <div class="form-group">
        <label>Any comments or suggestions?</label>
        <textarea name="text" class="form-control" value="text" type="input-textarea" placeholder="Enter your comments here..."></textarea>
      </div><br>
      <div class="row">
        <div class="d-grid col-lg-12">
          <button id="submit" class="btn btn-success" type="submit">Submit</button>
        </div>
      </div><br>
      
      
    </form>
    </div>
  </div>
  </div>
    
   

    <script  src="js/index.js"></script>
  </body>
</html>
